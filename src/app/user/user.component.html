
<div class="table-users">
    <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>First Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Profile Status</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{ user.firstName }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <div class="table-content">
                        <p-tag [value]="getStatusDescription(user.active)" [severity]="getSeverity(user.active)"></p-tag>
                    </div>
                </td>
                <td>
                    <div class="btn-action table-content">
                        <p-button icon="pi pi-user-edit" styleClass="p-button-rounded p-button-success"></p-button>
                        <p-button icon="pi pi-times" styleClass="p-button-rounded p-button-danger"></p-button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
