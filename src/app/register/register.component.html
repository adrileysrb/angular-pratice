<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">Small Corp</h1>
                    <p class="lead">
                        Start creating the best possible user experience for you customers.
                    </p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input class="form-control form-control-lg" type="text" name="firstName" placeholder="Enter your first name" required ngModel #firstNameInput="ngModel">
                                </div>
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input class="form-control form-control-lg" type="text" name="lastName" placeholder="Enter your last name" required ngModel #lastNameInput="ngModel">
                                </div>
                                <div class="form-group">
                                    <label>Username</label>
                                    <input class="form-control form-control-lg" type="text" name="username" placeholder="Enter your username" required ngModel #usernameInput="ngModel">
                                </div>
                                <div class="form-group">
                                    <label>E-mail</label>
                                    <input class="form-control form-control-lg" type="email" name="email" placeholder="Enter email" required ngModel #emailInput="ngModel">
                                </div>
                                <div class="text-center mt-3">
                                    <button type="submit" class="btn btn-lg btn-primary">Sign up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
