<!--login modal-->

<div class="centering-form">
  <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h1 class="text-center">Login</h1>
        </div>
        <div class="modal-body">
            <form class="form col-md-12 center-block" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
              <div class="form-group">
                <input type="text" class="form-control input-lg" name="username" placeholder="Username"
                ngModel #usernameInput="ngModel" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control input-lg" placeholder="Password"
                name="password" ngModel required #passwordInput="ngModel">
              </div>
              <div class="form-group">
                <button type="submit" name="button" class="btn btn-primary btn-lg btn-block">Sign In</button>
                <span class="pull-right"><a routerLink="/register">Register</a></span><span><a href="#">Need help?</a></span>
              </div>
            </form>
        </div>
        <div class="modal-footer">
            <div class="col-md-1accordion2">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
            </div>	
        </div>
    </div>
    </div>
  </div>
</div>
